<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./grid.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe Solution</title>
        <style>
            .board {
              display: grid;
              grid-template-columns: repeat(3, 100px);
            }
      
            .board > div {
              width: 100px;
              height: 100px;
              border: 3px solid black;
            }
          </style>
    </head>

<body>
    <div class="board">
        <div style="background-color: red;" class="grid-item">Wow</div>
        <div style="background-color: green;" class="grid-item">Cool</div>
        <div style="background-color: blue;" class="grid-item">Amazing</div>
        <div style="background-color: orange;" class="grid-item">Look at me Go</div>
        <div style="background-color: yellow;" class="grid-item">Spectacular</div>
        <div style="background-color: purple;" class="grid-item">Oh Yeah</div>
        <div style="background-color: black;" class="grid-item">Cool</div>
        <div style="background-color: aqua;" class="grid-item">Go!</div>
        <div style="background-color: teal;" class="grid-item">Grids!</div>
  
        
            
    </div>
</body>
</html>
